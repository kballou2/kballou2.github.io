<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Assignment</title>
  <link href="styles/test.css" rel="stylesheet">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>HTML Forms Assignment</h2>
    <p>Please fill out the form below with your information.</p>

    <form action="#" method="post">
      
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
      </div>
      
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="checkboxes">
        <label>Interests (Choose any):</label>
        <input type="checkbox" id="interest1" name="interest1" value="Marketing">
        <label for="interest1">Marketing</label>
        
        <input type="checkbox" id="interest2" name="interest2" value="Sales">
        <label for="interest2">Sales</label>
        
        <input type="checkbox" id="interest3" name="interest3" value="Product Development">
        <label for="interest3">Product Development</label>
      </div>

      <div class="radio-buttons">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </div>

      <div>
        <label for="role">Select Your Role:</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
          <option value="Intern">Intern</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
  <script src="scripts/HTMLinclude.min.js"></script>
</body>
</html>
